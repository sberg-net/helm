{{ if .Values.dbContainer.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.appName }}-db"
  labels:
    app.kubernetes.io/name: {{ .Values.appName }}
    helm.sh/chart: {{ include "eldix.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
    - name: "{{ .Values.appName }}-db"
      port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: "{{ .Values.appName }}-db"
  type: ClusterIP
{{- end }}
