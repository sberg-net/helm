apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.appName }}-app-smtp"
  labels:
    app.kubernetes.io/name: {{ .Values.appName }}
    helm.sh/chart: {{ include "eldix.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ports:
    - name: "{{ .Values.appName }}-app-smtp"
      port: 8888
      protocol: TCP
      targetPort: 8888
      {{- if .Values.appContainer.smtpNodePort }}
      nodePort: {{ .Values.appContainer.smtpNodePort }}
      {{- end }}
  selector:
    app: "{{ .Values.appName }}-app"
  type: NodePort
